<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas On-Line Log In</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon"
        href="./imagenes/kisspng-cinema-film-royalty-free-illustration-cinema-popcorn-necessary-5a9d25fbbf2ab4.2485543115202483157831.png">
</head>

<body id="mainLogIn">
    <main>
        <div class="registro">
            <div class="inicioRegistro">
                <img src="../imagenes/kisspng-cinema-film-royalty-free-illustration-cinema-popcorn-necessary-5a9d25fbbf2ab4.2485543115202483157831.png"
                    alt="">
                <a href="">REGISTRO</a>
            </div>
            <div class="formulario">
                <form action="">
                    <input type="text" placeholder="Usuario" id="usuario">
                    <input type="password" placeholder="Contraseña" id="password">
                </form>
            </div>
            <button id="button">Registrarme</button>
            <p id="texto"></p>
            <p>¿no tiene una cuenta? <a href="../index.html">registrese</a></p>
            <div class="imagenesLogIn">
                <img src="../imagenes/icons/pngwing.com (7).png" alt="">
                <img src="../imagenes/icons/pngwing.com (8).png" alt="">
                <img src="../imagenes/icons/pngwing.com (9).png" alt="">
            </div>
        </div>
    </main>
    <script src="../js/logIn.js"></script>
</body>

</html>
